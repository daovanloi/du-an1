      <!-- ARTICLE -->
      <article>
        <form class="form-insert">
          <div class="wrap-form">
            <!-- form1 -->
            <div class="form1 pt-4 ">
              <div class="mb-3">
                <label
                  class="form-label"
                  style="font-weight: bold; text-transform: uppercase;"
                  >Mã hàng hóa</label
                >
                <input
                  type="text"
                  class="form-control bg-light"
                 
                  placeholder="auto number"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label
                 
                  class="form-label"
                  style="font-weight: bold; text-transform: uppercase;"
                  >Giảm giá</label
                >
                <input
                  type="text"
                  class="form-control"
                 
                />
              </div>
              <div>
                <label
                 
                  class="form-label"
                  style="font-weight: bold; text-transform: uppercase;"
                  >Hàng đặc biệt?</label
                >
                <div class="border" style="border-radius: 8px; padding: 6px">
                  <span style="color: white; margin-left: 5px;">.</span>
                  <div class="form-check form-check-inline">
                
                    <input
                      class="form-check-input"
                      type="radio"
                     name="rdRadio"
                      id="inlineRadio1"
                      value="option1"
                      
                    />
                    <label class="form-check-label" for="inlineRadio1"
                     >Đặc biệt</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="rdRadio"
                     
                      id="inlineRadio2"
                      value="option2"
                      checked
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      >Bình thường</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <!-- form-2 -->
            <div class="form1 pt-4 ">
              <div class="mb-3">
                <label
                 
                  class="form-label"
                  style="font-weight: bold; text-transform: uppercase;"
                  >Tên hàng hóa</label
                >
                <input
                  type="text"
                  class="form-control"
                 
                />
              </div>
<div>
              <label
                class="form-label"
                style="font-weight: bold; text-transform: uppercase;"
                >Hình ảnh</label>
                
                        <div class="border" style="border-radius: 8px; padding: 6px">
                <div class="form-group">
                  <input
                    type="file"
                    class="form-control-file"
                    style="font-size: 13px; margin-left: 10px;"
                  />
                </div>
              </div>
              </div>
              <div class="mb-3 mt-3">
                <label
                 
                  class="form-label"
                  style="font-weight: bold; text-transform: uppercase;"
                  >Ngày nhập</label
                >
                <input
                  type="date"
                  class="form-control"
                 
                />
              </div>
            </div>
            <!-- form-3-->
            <div class="form1 pt-4 ">
              <div class="mb-3">
                <label
                 
                  class="form-label"
                  style="font-weight: bold; text-transform: uppercase;"
                  >Đơn giá</label
                >
                <input
                  type="text"
                  class="form-control"
                 
                />
              </div>

              <div class="form-group">
                <label
                 
                  class="form-label"
                  style="font-weight: bold; text-transform: uppercase;"
                  >Loại hàng</label
                >
                <select class="form-control" id="exampleFormControlSelect1" >
                  <option value="">Chọn loại hàng</option>
                  <option>Đồng hồ</option>
                  <option>Tay cầm chơi game</option>
                  <option>Điện thoại</option>
                </select>
              </div>
              <div class="mb-3 mt-3">
                <label
                 
                  class="form-label"
                  style="font-weight: bold; text-transform: uppercase;"
                  >Số lượt xem</label
                >
                <input
                  type="text"
                  class="form-control bg-light"
                 
                  placeholder="0" readonly
                />
              </div>
            </div>
          </div>
        </form>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label" style="font-weight: bold;">MÔ TẢ</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group pb-4">

          <button class="btn btn-danger">Nhập lại</button>
          <a href="list-product.html" class="btn btn-primary">Danh sách</a>
