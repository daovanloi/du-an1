      <article>
<div class="main-chart text-center mt-5 mb-5">
    <canvas id="myChart" style="width:100%;max-width:1000px"></canvas>

<script>
var xValues = ["iPhone 14", "Bàn chải điện", "Sạc Anker", "Máy hút bụi", "Gamepad", "Kính thực tế ảo", "Tai nghe Sony", "Laptop", "Chuột máy tính", "Đồng hồ"];
var yValues = [30, 49, 44, 24, 15, 55, 45, 13, 23, 34];
var barColors = [
  "#9f6060",
  "#ff8080",
  "#0040ff",
  "#ffff66",
  "#1e7145",
  "#ff0000", 
  "#00aba9",
  "#3d0066",
  "#00ffff",
  "#ff8000"
];

new Chart("myChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "Tỷ lệ hàng hóa"
    }
  }
});
</script>
